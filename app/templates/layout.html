<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Atlas Investment Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{
      /* Light, bright green palette */
      --bg:#f7fff9;
      --panel:#ffffff;
      --panel2:#ebfff1;
      --border:#cbead6;
      --text:#0e2a18;
      --muted:#3d6c51;
      --brand:#22c55e;      /* vivid green */
      --brand-2:#16a34a;    /* darker */
      --danger:#ef4444;
      --badge:#dcfce7;
      --badge-text:#14532d;
      --shadow: 0 6px 24px rgba(17, 87, 43, .10);
    }
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--text);font-family: ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Arial}
    header{
      display:flex;align-items:center;justify-content:space-between;
      padding:14px 18px;border-bottom:1px solid var(--border);background:#ffffffcc;
      position:sticky;top:0;backdrop-filter:blur(6px)
    }
    h1{font-size:22px;margin:10px 0 16px}
    main{max-width:1100px;margin:24px auto;padding:0 20px 40px}
    .card{background:var(--panel);border:1px solid var(--border);border-radius:16px;padding:18px;box-shadow:var(--shadow)}
    table{width:100%;border-collapse:collapse;background:var(--panel);border-radius:12px;overflow:hidden}
    th,td{padding:10px 12px;border-bottom:1px solid var(--border);text-align:left}
    th{color:var(--muted);font-weight:600;font-size:13px;letter-spacing:.02em;background:var(--panel2)}
    td{font-size:14px}
    .row-actions form{display:inline;margin:0}
    .btn{display:inline-flex;align-items:center;gap:8px;background:var(--brand);color:#052e16;border:none;border-radius:12px;
      padding:10px 14px;cursor:pointer;font-weight:700;text-decoration:none;box-shadow:var(--shadow)}
    .btn:hover{background:var(--brand-2);color:#f0fff6}
    .btn.ghost{background:var(--panel2);color:var(--text);border:1px solid var(--border)}
    .btn.danger{background:var(--danger);color:white}
    .toolbar{display:flex;gap:10px;margin:0 0 12px;flex-wrap:wrap}
    nav{display:flex;gap:10px}
    .nav-btn{background:var(--panel2);color:var(--text);border:1px solid var(--border);padding:8px 12px;border-radius:10px;
      text-decoration:none;font-weight:700;box-shadow:var(--shadow)}
    .nav-btn:hover,.nav-btn.active{background:var(--brand);color:#052e16;border-color:var(--brand)}
    .flash{padding:10px 12px;border-radius:12px;margin:12px 0}
    .flash.success{background:#d1fae5;border:1px solid #a7f3d0}
    .flash.error{background:#fee2e2;border:1px solid #fecaca}
    .grid{display:grid;grid-template-columns:repeat(2,minmax(0,1fr));gap:12px}
    label{display:block;color:var(--muted);font-size:13px;margin-bottom:6px}
    input,select{width:100%;background:white;color:var(--text);border:1px solid var(--border);border-radius:10px;padding:10px}
    .hint{color:var(--muted);font-size:12px;margin-top:6px}
    .badge{display:inline-block;padding:4px 10px;border-radius:999px;background:var(--badge);color:var(--badge-text);font-weight:800;font-size:12px}
    .empty{color:#6b7280;padding:12px 0}
    hr.sep{border:0;border-top:1px solid var(--border);margin:16px 0}
  </style>
</head>
<body>
  <header>
    <div><strong>Atlas Investment Demo</strong></div>
    <nav>
      <a href="/trades"            class="nav-btn {{ 'active' if request.path.startswith('/trades') else '' }}">Trades</a>
      <a href="/add-trade"         class="nav-btn {{ 'active' if request.path.startswith('/add-trade') else '' }}">Add Trade</a>
      <a href="/position"          class="nav-btn {{ 'active' if request.path.startswith('/position') else '' }}">Position</a>
      <a href="/positions-summary" class="nav-btn {{ 'active' if request.path.startswith('/positions-summary') else '' }}">Positions Summary</a>
      <a href="/audit"             class="nav-btn {{ 'active' if request.path.startswith('/audit') else '' }}">Audit Log</a>
      <a href="/catalog"           class="nav-btn {{ 'active' if request.path.startswith('/catalog') else '' }}">Catalog</a>
    </nav>
  </header>
  <main>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, m in messages %}
          <div class="flash {{ category }}">{{ m }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </main>
</body>
</html>
